<ion-toolbar>
  <ion-title color="success">Review</ion-title>
  <ion-buttons slot="start">
    <ion-back-button default-href="#" color="success" icon="assets/icon/arrow-left.svg"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
   
    <ion-icon src="assets/icon/arrow-left.svg" style="opacity: 0;"/>
 
</ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid >
    <ion-row>
      <ion-col size="12" class="ion-text-center animate__animated animate__zoomIn">
        <ion-label class="order_id" color="tertiary">Order ID:</ion-label><ion-label class="order_id" color="success">#2022352156</ion-label><br>
        <ion-label color="success" class="price">
          RM 30.50
        </ion-label>&nbsp;&nbsp;
        <ion-label color="success" class="date">
          Nov 24, 2023 - 15:36
        </ion-label>
      </ion-col>
    </ion-row>

    <!-- <ion-row>
      <ion-col size="12" class="ion-text-center animate__animated animate__fadeInUp">
          <ion-label color="success" class="price">
            RM 30.50
          </ion-label>
          <ion-label color="success" class="date">
            Nov 24, 2023 - 15:36
          </ion-label>
      </ion-col>
    </ion-row> -->

    <ion-row>
      <ion-col class="ion-text-center">
        <p class="stars animate__animated animate__bounce">
          <ion-icon name="star" color="primary"></ion-icon>&nbsp;
          <ion-icon name="star" color="primary"></ion-icon>&nbsp;
          <ion-icon name="star" color="primary"></ion-icon>&nbsp;
          <ion-icon name="star" color="primary"></ion-icon>&nbsp;
          <ion-icon name="star" color="primary"></ion-icon>&nbsp;
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="animate__animated animate__slideInLeft" style="margin-top: -5px;">
    <ion-row>
      <ion-col size="12">
        <p class="input-label">Your Name</p>
      <input type="text" placeholder="John Doe" class="customclass" /> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <p class="input-label">Your Email</p>
      <input type="text" placeholder="johndoe@gmail.com" class="customclass" /> 
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <p class="input-label">Your Comments</p>
      <textarea type="text" placeholder="Write a Review" class="message"></textarea> 
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-row>
    <ion-col size="12" class="ion-text-center animate__animated animate__fadeInUp">
      <ion-button size="default" class="submitbtn" (click)="submitreviews()">
        <ion-icon name="checkmark-circle-outline" slot="start" style="font-size: 25px;"></ion-icon>
        Submit
      </ion-button>
    </ion-col>
  </ion-row>


  
</ion-content>
