<ion-header>
  <ion-toolbar>
    <ion-title>
      Scroll Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content>
  <ion-list>
    <ng-container *ngFor="let category of categories; let i = index">
      <ion-item id="category-{{i}}">
        <ion-label>{{ category }}</ion-label>
      </ion-item>
      <ion-item *ngFor="let item of items[i]">
        <ion-label>{{ item }}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
