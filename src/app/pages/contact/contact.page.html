<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-title color="success">Contact Us</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" color="success" icon="assets/icon/arrow-left.svg"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
   
      <ion-icon src="assets/icon/arrow-left.svg" style="opacity: 0;"/>
   
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="logo animate__animated animate__zoomIn">
        <ion-img src="assets/images/logo.svg" class="ion-text-center"/>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="maindivinfo">

    <ion-item lines="none" class="animate__animated animate__slideInLeft">
      <ion-label  class="input-label">You can Reach Us At</ion-label>
    </ion-item>
  
  <ion-item lines="none" style="margin-top: 0px !important;" class="animate__animated animate__slideInRight">
    <ion-avatar slot="start">
      <ion-img src="assets/icon/location.svg"></ion-img>
    </ion-avatar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="success" class="home">Address</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: -6px;">
        <ion-col>
          <ion-label color="medium" class="address">46, Jalan Diplomatik 3/1, Presint 15, 62050 Putrajaya, Wilayah Persekutuan Putrajaya</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  <ion-item lines="none" class="animate__animated animate__slideInRight">
    <ion-avatar slot="start">
      <ion-img src="assets/icon/email.svg"></ion-img>
    </ion-avatar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="success" class="home">Email</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: -6px;">
        <ion-col>
          <ion-label color="medium" class="address">info&#64;dilanatandoor.com</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  <ion-item lines="none" class="animate__animated animate__slideInRight">
    <ion-avatar slot="start">
      <ion-img src="assets/icon/Phonereciver.svg"></ion-img>
    </ion-avatar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="success" class="home">Phone</ion-label>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: -6px;">
        <ion-col>
          <ion-label color="medium" class="address">+6017-700 9964</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  
  </div>
</ion-content>
