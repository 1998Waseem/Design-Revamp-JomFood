<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <ion-title color="success">Help & Faqs</ion-title>
    <ion-buttons slot="start">
      <ion-back-button default-href="#" color="success" icon="assets/icon/arrow-left.svg"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
   
      <ion-icon src="assets/icon/arrow-left.svg" style="opacity: 0;"/>
   
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="logo animate__animated animate__zoomIn">
        <ion-img src="assets/images/logo.svg" class="ion-text-center"/>
      </ion-col>
    </ion-row>
  </ion-grid>

   <div class="maindivinput animate__animated animate__slideInLeft">
<div class="dropdown">
  <ion-item lines="none">
    <ion-label  class="input-label">Type of Problem</ion-label>
  </ion-item>
  
     <ion-item lines="none" class="custom-item" style="margin-top: -7px;">
    
      <ion-select [(ngModel)]="selectedvalue" >
        <ion-icon name="chevron-down-outline" slot="end"></ion-icon>
        <ion-select-option value="General">General</ion-select-option>
        <ion-select-option value="General1">General 1</ion-select-option>
        <ion-select-option value="Genera 2">General 2</ion-select-option>
      </ion-select>
    </ion-item>
</div>


  <div class="textarea">
    <ion-item lines="none">
      <ion-label  class="input-label">Your Message</ion-label>
    </ion-item>
  
    <ion-item lines="none" style="margin-top: -7px;">
      <ion-textarea placeholder="Write your Message Here"></ion-textarea>
    </ion-item>
  </div>
  

  <ion-item lines="none">
    <div class="sendbtn animate__animated animate__fadeInUp">
    <ion-button class="ion-text-center">Send Now</ion-button>
    </div>
  </ion-item>
</div>

<div class="maindivinfo animate__animated animate__slideInLeft">

  <ion-item lines="none">
    <ion-label  class="input-label">Or You can Reach Us At</ion-label>
  </ion-item>

<ion-item lines="none" style="margin-top: 0px;">
  <ion-avatar slot="start">
    <ion-img src="assets/icon/location.svg"></ion-img>
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label color="success" class="home">Address</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: -6px;">
      <ion-col>
        <ion-label color="medium" class="address">05-07, Kenwingston Square Garden</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<ion-item lines="none">
  <ion-avatar slot="start">
    <ion-img src="assets/icon/email.svg"></ion-img>
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label color="success" class="home">Email</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: -6px;">
      <ion-col>
        <ion-label color="medium" class="address">info&#64;dilanatandoor.com</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

<ion-item lines="none">
  <ion-avatar slot="start">
    <ion-img src="assets/icon/Phonereciver.svg"></ion-img>
  </ion-avatar>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label color="success" class="home">Phone</ion-label>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: -6px;">
      <ion-col>
        <ion-label color="medium" class="address">+12 34 56 78 9</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>

</div>
</ion-content>
