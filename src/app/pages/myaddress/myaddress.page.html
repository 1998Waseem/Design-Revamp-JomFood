<ion-toolbar class="ion-text-center">
  <ion-buttons slot="start">
    <ion-back-button default-href="/profile" color="success" icon="assets/icon/arrow-left.svg"></ion-back-button>
  </ion-buttons>
  <ion-title color="success">Edit Address</ion-title>
  <ion-buttons slot="end">
   
    <ion-icon src="assets/icon/arrow-left.svg" style="opacity: 0;"/>
 
</ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list lines="none" class="addresses animate__animated animate__slideInLeft">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-img src="assets/icon/Homecircle.svg"></ion-img>
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label color="success" class="home">Home</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label color="medium" class="address">2464 Royal Ln. Mesa, New Jersey 45463</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-icon src="assets/icon/edit.svg" slot="end" (click)="addnewaddress()"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list lines="none" class="addresses animate__animated animate__slideInRight">
    <ion-item lines="none">
      <ion-avatar slot="start">
        <ion-img src="assets/icon/Office.svg"></ion-img>
      </ion-avatar>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label color="success" class="home">Home</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label color="medium" class="address">2464 Royal Ln. Mesa, New Jersey 45463</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-icon src="assets/icon/edit.svg" slot="end" (click)="addnewaddress()"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center animate__animated animate__zoomIn">
        <ion-button color="primary" class="addadress" (click)="addnewaddress()"><ion-icon style="font-size: 25px;margin-right: 6px;" src="assets/icon/add.svg"></ion-icon>Add New Address</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
